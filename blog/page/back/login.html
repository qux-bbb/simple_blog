<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"> 
	<link rel="stylesheet" href="{{static_url('css/top.css')}}">  

	<title>Login</title>
	
</head>
<body>
	
	<div class="container top">
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-2 col-sm-push-2 col-md-push-2 col-lg-push-2">
				<form action="" method="post">
					{% raw xsrf_form_html() %}
					
					<div class="form-group">
						<input class="form-control" type="text" name="username" id="username" placeholder="username">
					</div>

					<div class="form-group">
						<input class="form-control" type="text" name="password" id="password" placeholder="password">
					</div>

					<input class="btn btn-default" type="submit" value="登陆">
				</form>
			</div>
		</div>
		
	</div>
	
	<script src="{{static_url('js/jquery-3.2.1.min.js')}}"></script>
	<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
