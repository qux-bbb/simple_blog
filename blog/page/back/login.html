<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"> 
	<link rel="stylesheet" href="{{static_url('css/top.css')}}">  

	<title>登陆</title>
	
</head>
<body>
	
	<div class="container top">
		<div class="row">
			<div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-3 col-md-push-4 col-lg-push-4">
				<form action="" method="post">
					{% raw xsrf_form_html() %}
					
					<div class="form-group">
						<input class="form-control" type="text" name="username" id="username" placeholder="username">
					</div>

					<div class="form-group">
						<input class="form-control" type="text" name="password" id="password" placeholder="password">
					</div>
					
					<input class="btn btn-default" type="submit" value="登陆"> 
					{% raw info_message %}
				</form>
			</div>
		</div>
		
	</div>
	
	<script src="{{static_url('js/jquery-3.2.1.min.js')}}"></script>
	<script src="{{static_url('js/bootstrap.min.js')}}"></script>
	<!-- 简单的js特效 -->
	<script type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
