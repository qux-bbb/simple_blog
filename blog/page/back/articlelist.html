<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"> 
	<link rel="stylesheet" href="{{static_url('css/top.css')}}"> 

	<title>文章列表</title>
</head>
<body>

	<div class="container top">
		
		<div class="row">
			<div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xs-push-1 col-sm-push-2 col-md-push-2 col-lg-push-2">
				<ul class="nav nav-tabs">
					<li role="presentation"><a class="btn-warning" href="{{back_dir}}/logout">退出</a></li>

					<li role="presentation"><a href="?modify=introduce">简介修改</a></li>
					<li role="presentation" class="active"><a href="?modify=articlelist">文章管理</a></li>
				</ul>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-push-1 col-sm-push-3 col-md-push-3 col-lg-push-3">
				<p class="text-success">Note:点击标题即可编辑文章</p>
			</div>
		</div>
		
		<div class="row list-top">
			<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-push-1 col-sm-push-3 col-md-push-3 col-lg-push-3 sub-a">
				{% raw articlelist %}
			</div>
		</div>

		<div class="row">
			<div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-push-1 col-sm-push-3 col-md-push-3 col-lg-push-3">
				<a class="btn btn-primary" href=".{{back_dir}}/upload">上传文章</a>
				<a class="btn btn-danger" href=".{{back_dir}}/delete">删除文章</a>
			</div>
		</div>
	</div>

	<script src="{{static_url('js/jquery-3.2.1.min.js')}}"></script>
	<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
