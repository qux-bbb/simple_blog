{% extends "../page/base.html" %} 

{% block title %}
	<title>简介修改</title>
{% end %} 

{% block mainbody %} 
	<div class="row">
		<div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xs-push-1 col-sm-push-2 col-md-push-2 col-lg-push-2">
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a class="btn-warning" href="{{back_dir}}/logout">退出</a>
				</li>
	
				<li role="presentation" class="active">
					<a href="{{back_dir}}">简介修改</a>
				</li>
				<li role="presentation">
					<a href="{{back_dir}}/changepass">密码修改</a>
				</li>
				<li role="presentation">
					<a href="{{back_dir}}/articlelist">文章管理</a>
				</li>

			</ul>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xs-push-1 col-sm-push-2 col-md-push-2 col-lg-push-2">
			<form action="" method="post">
				{% raw xsrf_form_html() %}
	
				<div class="form-group">
					<textarea class="form-control" name="introduce" rows="20">
						{% raw introduce %}
					</textarea>
				</div>
	
				<input class="btn btn-primary" type="submit" value="保存"> {% raw info_message %}
			</form>
		</div>
	</div>
{% end %}
