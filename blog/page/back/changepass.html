{% extends "../page/base.html" %}

{% block title %}
	<title>密码修改</title>
{% end %}

{% block mainbody %}
	<div class="row">
		<div class="col-xs-10 col-sm-8 col-md-8 col-lg-8 col-xs-push-1 col-sm-push-2 col-md-push-2 col-lg-push-2">
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a class="btn-warning" href="{{back_dir}}/logout">退出</a>
				</li>

				<li role="presentation">
					<a href="{{back_dir}}">简介修改</a>
				</li>
				<li role="presentation" class="active">
					<a href="{{back_dir}}/changepass">密码修改</a>
				</li>
				<li role="presentation">
					<a href="{{back_dir}}/articlelist">文章管理</a>
				</li>
			</ul>
		</div>
	</div>

    <br>
    <br>

	<div class="row">
		<div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-push-1 col-sm-push-3 col-md-push-4 col-lg-push-4">
			<form action="" method="post">
				{% raw xsrf_form_html() %}

				<div class="form-group">
					<input class="form-control" type="password" name="oldpass" id="oldpass" placeholder="oldpass">
				</div>

				<div class="form-group">
					<input class="form-control" type="password" name="newpass" id="newpass" placeholder="newpass">
				</div>

				<input class="btn btn-default" type="submit" value="确定"> {% raw info_message %}
			</form>
		</div>
	</div>
{% end %}
