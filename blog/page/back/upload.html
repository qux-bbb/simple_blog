<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{static_url('css/top.css')}}"> 

	<title>Upload</title>
</head>
<body>

	<div class="container top">

		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-2 col-sm-push-2 col-md-push-2 col-lg-push-2">
				<ul class="nav nav-tabs">
					<li role="presentation"><a class="btn-warning" href="{{back_dir}}/logout">退出</a></li>

					<li role="presentation"><a href="{{back_dir}}?modify=introduce">简介修改</a></li>
					<li role="presentation"><a href="{{back_dir}}?modify=articlelist">文章管理</a></li>
					<li role="presentation" class="active"><a>上传文章</a></li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-push-2 col-sm-push-2 col-md-push-2 col-lg-push-2">
				<form action="{{back_dir}}/upload" enctype="multipart/form-data" method="post">
					{% raw xsrf_form_html() %}
					<!--可多选上传文件-->
					<div class="form-group">
						<input type="file" name="myfile" accept=".md" multiple>
					</div>
					
					<input class="btn btn-primary" type="submit" value="上传">
				</form>
			</div>
		</div>

	</div>

	<script src="{{static_url('js/jquery-3.2.1.min.js')}}"></script>
	<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
